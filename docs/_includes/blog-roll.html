<ul class="blog-roll">
  {% for item in collection %}
    <li class="blog-roll-item">
      {% assign bg_img = item.image | relative_url %}
      <div class="blog-roll-image" style="background-image: url( {{bg_img}} );">
        <p class="blog-roll-image-credit">{{ item.image_credit }}</p>
      </div>
      <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% if item.tags != empty %}
        <div class="blog-roll-meta">
          <small>
            <strong>Topics:</strong>
          </small>
          <ul class="tags-list blog-roll-tags" role="list">
            {% for tag in item.tags %}
              <li class="tag" role="listitem">{{tag}}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </li>
  {% endfor %}
</ul>

<style>
  .blog-roll {
    display: grid;
    list-style: none;
    padding: 0;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 1rem;
  }

  .blog-roll-item {
    border: 1px solid #dadada;
    border-radius: 5px;
    box-shadow: 2px 2px 2px rgba(0, 0, 0, .1);
    display: flex;
    flex-direction: column;
    padding: 0.5rem;
    text-align: center;
  }

  .blog-roll-image {
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    background-color: #323a45;;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 70px;
    padding: 0.5rem;
    margin: -0.5rem;
    margin-bottom: 1rem;
  }

  .blog-roll-image-credit {
    visibility: hidden;
  }

  .blog-roll-meta {
    margin-top: 1rem;
  }

  .blog-roll-tags {
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 0.5rem;
  }
</style>
