remote_theme: IIP-Design/lab-notes

title: GPA Lab Tools
author: Bureau of Global Public Affairs (GPA) Digital Lab Team
author_homepage: https://github.com/IIP-Design
repository: IIP-Design/lab-tools
description: Development and build tooling for the U.S. Department of State's, Global Public Affairs Digital Lab.
logo: assets/flask.png
show_downloads: false
show_nav: true
future: true

collections:
  dev_meetings:
    output: true
  postmortems:
    output: true
  presentations:
    output: true
  studies:
    output: true

defaults:
  - scope:
      path: ""
      type: dev_meetings
    values:
      layout: post
      image: /assets/covers/dev-meeting-cover.png
      image_credit: Photo by Yancy Min on Unsplash
      toc: true
  - scope:
      path: ""
      type: postmortems
    values:
      layout: post
      image: /assets/covers/postmortem-cover.png
      image_credit: Photo by Scott Rodgerson on Unsplash
      toc: true
  - scope:
      path: ""
      type: presentations
    values:
      layout: presentation
      image: /assets/covers/presentation-cover.png
      image_credit: Photo by Alex Litvin on Unsplash
  - scope:
      path: ""
      type: studies
    values:
      layout: post
      image: /assets/covers/studies-cover.png
      image_credit: Photo by Jeswin Thomas on Unsplash
      toc: true

markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true

port: 4040
